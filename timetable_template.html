<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>$TITLE</title>
    <style>
        :root {
            --gap: 8px;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --header-bg: #f8fafc;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans';
            color: var(--text);
            margin: 16px;
            background: #fff;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0 0 12px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 12px;
        }

        .header img {
            height: 100px;
        }

        .tagline {
            font-family: 'Merriweather', Georgia, serif;
            font-size: 2.4rem;
            font-weight: 400;
            line-height: 1.2;
            color: #444;
        }

        /* Horizontal timetable */
        .grid {
            display: grid;
            grid-auto-rows: 64px;
            /* one row per stage */
            grid-template-columns: 120px repeat($HOUR_COUNT, 80px);
            /* col1=stage labels, rest=hours */
            gap: var(--gap);
            align-items: center;
        }

        .time-header {
            font-weight: 600;
            text-align: center;
            color: var(--muted);
        }

        .stage-label {
            font-weight: 700;
            display: flex;
            align-items: center;
            padding-left: 6px;
        }

        .block {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 6px 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .block-title {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 2px;
        }

        .block-time {
            font-size: 0.8rem;
            color: var(--muted);
        }

        @media print {
            body {
                margin: 0;
            }

            .grid {
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        $LOGO
        <p class="tagline">sleep tomorrow.<br>party today.</p>
    </div>
    <h1>$TITLE</h1>
    <div class="grid">
        <div></div>
        $TIME_HEADERS
        $STAGE_LABELS
        $BLOCKS
    </div>
</body>

</html>
